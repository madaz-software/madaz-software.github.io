<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Letter Z -->
  <text x="50" y="70" font-family="serif" font-size="60" font-weight="300" 
        text-anchor="middle" fill="url(#zGradient)" filter="url(#shadow)">
    Z
  </text>
</svg>
